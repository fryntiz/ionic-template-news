<ion-header [translucent]="true" no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Categor√≠as
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable 
               mode="md" 
               color="primary"
               (ionChange)="changeCategory( $event )">
    <ion-segment-button mode="md"
                        *ngFor="let category of categories"
                        [value]="category">
      <ion-label text-capitalize> {{ category }}</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content color="dark">
  <app-posts [posts]="posts"></app-posts>
</ion-content>

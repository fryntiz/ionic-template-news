<ion-header [translucent]="true" no-border>
  <ion-toolbar color="dark">

    <ion-title>
      <ion-item color="dark">
        <ion-thumbnail slot="start">
          <ion-img src="assets/identity/icon.png"></ion-img>
        </ion-thumbnail>
        <ion-label text-capitalize>{{ title }}</ion-label>
      </ion-item>
    </ion-title>

  </ion-toolbar>
</ion-header>
